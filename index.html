<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Giphted - View a random GIF</title>
  </head>
  <body>
    <div class="container">
      <h1>Math.random('dog')</h1>
      <div class="control-wrapper">
        <div class="search-container">
          <form>
            <input
              id="searchInput"
              type="text"
              placeholder="Search.."
              name="search"
            />
            <button type="button" id="searchBtn" class="search-button">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <button id="refresh" class="refresh-button">new dog</button>
      </div>
      <img src="#" />
      <p>This app fetches random gif via the giphy-API.</p>
      <p>Default is a dog gif, because dogs > cats.</p>
    </div>
  </body>
</html>
